#Configuracion ETL Preprocesamiento Coleccion MNIST

#Collection:
#train-images-idx3-ubyte.gz:  training set images (9912422 bytes) 
#train-labels-idx1-ubyte.gz:  training set labels (28881 bytes) 
#t10k-images-idx3-ubyte.gz:   test set images (1648877 bytes) 
#t10k-labels-idx1-ubyte.gz:   test set labels (4542 bytes)
#a training set of 60,000 examples, and a test set of 10,000 examples
mnist.images = images-idx1-ubyte
mnist.label = labels-idx1-ubyte
descarga.mnist = false
directorio.mnist = C:/uem/PFG/trabajo
#Descargar toda la colección de entrenamiento
#obtenerN.images = 60000
#Descargar un subconjunto
obtenerN.images = 1000

#Configuraciones de generacion los ficheros de imágenes
#writeImage.to = ppm
#writeImage.to = vector
writeImage.to = vector_convolutional